<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="limiter">

    <div class="container-login100" style="background-image: url('bg-01.jpg');">



        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <form class="login100-form validate-form" action="introduce.html" onsubmit="return check()">

                <span class="login100-form-title p-b-49">登录</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" id="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
                    <span class="focus-input100" ></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100"  id='pwd' type="password" name="pass" placeholder="请输入密码">
                    <span class="focus-input100" ></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="javascript:0">忘记密码？</a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">登 录</button>
                    </div>
                </div>
                <div class="flex-col-c p-t-25">
                    <a href="javascript:" class="txt2">立即注册</a>
                </div>


            </form>
        </div>


    </div>
</div>

<script src="jquery.js"></script>
</body>
</html>
<script>


        function check() {

            if($('#username').val() == "" || $('#pwd').val()== ""){
                alert("用户名或密码不能为空");
                return false;
            }else  if($("#username").val() == 123456 && $("#pwd").val()==123456) {
                return true;
            }else{
                alert("用户名或者密码错误");
                $('#username').val('') ;
                $('#pwd').val("");
                return false
            }
        }
</script>
